<nav class="nav nav-pills flex-column flex-sm-row mb-3">
  <a class="flex-sm-fill text-sm-left nav-link text-muted" [ngClass]="{selected: locationSelect === 'active'}" href="#" (click)="onLocationSelect('active')">
    Active Locations - {{ locations.length }}
  </a>
  <a class="flex-sm-fill text-sm-left nav-link text-muted" [ngClass]="{selected: locationSelect === 'inactive'}" href="#" (click)="onLocationSelect('inactive')">
    Inactive Locations - 0
  </a>
</nav>

<div class="container">
  <form class="mb-3">
    <div class="row">
      <div class="col pl-0">
        <select id="inputState" class="form-control">
          <option selected>States</option>
          <option>...</option>
        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Search Location">
      </div>
      <button type="submit" class="btn btn-outline-primary px-2">Filter</button>
    </div>
  </form>
</div>

<div class="card mb-2" *ngFor="let location of locations">
  <div class="card-body">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col">{{ location.id }}</div>
      <div class="col">
        <div>{{ location.address.address1 }}</div>
        <div>{{ location.address.address2 }}</div>
        <div>{{ location.address.city }} {{ location.address.state }}, {{ location.address.zipcode }}</div>
      </div>
      <div class="col text-right">
        <img src="../../../assets/ellipsis.svg" alt="ellipsis" class="ellipsis-icon">
      </div>
    </div>
  </div>
</div>
